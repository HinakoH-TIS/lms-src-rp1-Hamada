<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>勤怠情報変更｜LMS</title>
</head>
<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>
	
	<!-- 濱田紘苗子 - Task.27 -->
	<ul th:object="${attendanceForm}" style="padding-left:0;list-style:none;">
	    <li th:each="error : ${#fields.globalErrors()}">
	         <span class="help-inline error">*&nbsp;[[${error}]]</span>
	    </li>
    </ul>

	<div class="row">
		<div class="bs-component col-sm-12">

			<form th:action="@{/attendance/update}" method="post" th:object="${attendanceForm}" >
				<table class="table table-hover dataTable no-footer">
					<!-- 濱田紘苗子 - Task.29 --><thead style="display: block;">
						<tr>
							<th class="w140">日付</th>
							<th class="w140">コース内容</th>
							<th class="w60"> </th>
							<th class="w180" colspan="3">出勤</th>
							<th class="w180" colspan="3">退勤</th>
							<th class="w80">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w140">備考</th>
						</tr>
					</thead>
					<!-- 濱田紘苗子 - Task.29 --><tbody style="display: block; overflow-y: scroll; height: 560px;">
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w140">[[${dailyAttendanceForm.sectionName}]]</td>
								
								<!-- 濱田紘苗子 - Task.28 -->
								<td class="w60">
									<input th:data-id="${stat.index}" onclick="regularTime(this)" type="button" class="btn btn-success default-button" value="定時">
								</td>
								
								<!-- 濱田紘苗子 - Task.26 -->
								<td class="w70">
									<select class="form-control" th:name="|attendanceList[${stat.index}].trainingStartTimeHour|" th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingStartTimeHour')} ? 'errorInput' : ''">
										<option th:each="trainingStartTimeHour : ${attendanceForm.hourTimes}"
											th:value="${trainingStartTimeHour.value}" th:selected="${trainingStartTimeHour.key == dailyAttendanceForm.trainingStartTimeHour}">
											[[${trainingStartTimeHour.value}]]
										</option>
									</select>
								</td>
								
								<td>:</td>
								
								<td class="w70">
									<select class="form-control" th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|" th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingStartTimeMinute')} ? 'errorInput' : ''">
										<option th:each="trainingStartTimeMinute : ${attendanceForm.minuteTimes}"
											th:value="${trainingStartTimeMinute.value}" th:selected="${trainingStartTimeMinute.key == dailyAttendanceForm.trainingStartTimeMinute}">
											[[${trainingStartTimeMinute.value}]]
										</option>
									</select>
								</td>
								
								<td class="w70">
									<select class="form-control" th:name="|attendanceList[${stat.index}].trainingEndTimeHour|"  th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingEndTimeHour')} ? 'errorInput' : ''">
										<option th:each="trainingEndTimeHour : ${attendanceForm.hourTimes}"
											th:value="${trainingEndTimeHour.value}" th:selected="${trainingEndTimeHour.key == dailyAttendanceForm.trainingEndTimeHour}">
											[[${trainingEndTimeHour.value}]]
										</option>
									</select>
								</td>
								
								<td>:</td>
								
								<td class="w70">
									<select class="form-control" th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|"  th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingEndTimeMinute')} ? 'errorInput' : ''">
										<option th:each="trainingEndTimeMinute : ${attendanceForm.minuteTimes}"
											th:value="${trainingEndTimeMinute.value}" th:selected="${trainingEndTimeMinute.key == dailyAttendanceForm.trainingEndTimeMinute}">
											[[${trainingEndTimeMinute.value}]]
										</option>
									</select>
								</td>
								<!-- 濱田紘苗子 - Task.26 ここまで-->
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control" th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].blankTime')} ? 'errorInput' : ''">
										<option th:each="blankTime : ${attendanceForm.blankTimes}" th:value="${blankTime.key}" th:inlne="text" class="form-control" 
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w140">
									<input type="text" th:name="|attendanceList[${stat.index}].note|" th:value="${dailyAttendanceForm.note}" class="form-control" th:classappend="${#fields.hasErrors('attendanceList[__${stat.index}__].note')} ? 'errorInput' : ''" ></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" onclick="return" />
				</div>

			</form>
		</div>
	</div>
	
	<!-- 濱田紘苗子 - Task.28 -->
	<script type="text/javascript" th:inline="javascript">
		
		//定時ボタンが押されたときに、出勤時刻と退勤時刻を選択する
		function regularTime(button){
			const id = button.dataset.id;
			
			let trainingStartTimeHour = document.getElementsByName("attendanceList[" + id + "].trainingStartTimeHour");
			trainingStartTimeHour[0].selectedIndex = 10;
			
			let trainingStartTimeMinute = document.getElementsByName("attendanceList[" + id + "].trainingStartTimeMinute");
			trainingStartTimeMinute[0].selectedIndex = 1;
			
			let trainingEndTimeHour = document.getElementsByName("attendanceList[" + id + "].trainingEndTimeHour");
			trainingEndTimeHour[0].selectedIndex = 19;
			
			let trainingEndTimeMinute = document.getElementsByName("attendanceList[" + id + "].trainingEndTimeMinute");
			trainingEndTimeMinute[0].selectedIndex = 1;
		}
		
		//濱田紘苗子 - Task.27
		var completeButton = document.getElementsByName("complete");
		
		completeButton[0].addEventListener('click', function(event){
			if(!confirm("更新します。よろしいですか？")){event.preventDefault()};
		});
		
	</script>
</body>
</html>
